<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fade { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    @keyframes slide { from { transform: translateX(0); } to { transform: translateX(200px); } }
    .fade { animation: fade 2s infinite; }
    .slide { animation: slide 4s infinite; }
  </style>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <g class="fade">
    <rect x="10" y="50" width="280" height="20" fill="#e6f7ff"/>
    <text x="20" y="65" font-size="12" fill="#1890ff">🔒 暗号化中...</text>
  </g>
  
  <g class="slide">
    <rect x="10" y="80" width="50" height="10" fill="#52c41a" rx="5"/>
  </g>
    <rect x="10" y="10" width="280" height="30" rx="15" fill="#ffffff" stroke="#4a4a4a"/>
  <text x="20" y="30" font-size="14">メッセージを入力...</text>
</svg>