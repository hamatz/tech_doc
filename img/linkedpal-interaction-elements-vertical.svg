<svg width="400" height="650" xmlns="http://www.w3.org/2000/svg">
  <!-- コンテキスト切り替えスイッチ -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="200" height="40" rx="20" fill="#e0e0e0"/>
    <rect x="0" y="0" width="100" height="40" rx="20" fill="#4CAF50"/>
    <text x="30" y="25" font-family="Arial, sans-serif" font-size="14" fill="#fff">私生活</text>
    <text x="140" y="25" font-family="Arial, sans-serif" font-size="14" fill="#333">仕事</text>
    <circle cx="20" cy="20" r="15" fill="#fff"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">コンテキスト切り替えスイッチ</text>
  </g>

  <!-- 投稿ボタン -->
  <g transform="translate(20, 100)">
    <circle cx="20" cy="20" r="20" fill="#1A237E"/>
    <text x="20" y="26" font-family="Arial, sans-serif" font-size="24" fill="#fff" text-anchor="middle">+</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">投稿ボタン</text>
  </g>

  <!-- コンテキストラベル -->
  <g transform="translate(20, 180)">
    <rect x="0" y="0" width="60" height="25" rx="12.5" fill="#1A237E"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">仕事</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#666">コンテキストラベル</text>
  </g>

  <!-- QRコードスキャンボタン -->
  <g transform="translate(20, 245)">
    <rect x="0" y="0" width="40" height="40" rx="5" fill="#1A237E"/>
    <rect x="5" y="5" width="30" height="30" fill="none" stroke="#fff" stroke-width="2"/>
    <rect x="10" y="10" width="6" height="6" fill="#fff"/>
    <rect x="24" y="10" width="6" height="6" fill="#fff"/>
    <rect x="10" y="24" width="6" height="6" fill="#fff"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">QRコードボタン</text>
  </g>

  <!-- メッセージ入力フィールド -->
  <g transform="translate(20, 325)">
    <rect x="0" y="0" width="200" height="40" rx="5" fill="#fff" stroke="#E0E0E0" stroke-width="2"/>
    <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" fill="#999">メッセージを入力...</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">メッセージ入力フィールド</text>
  </g>

  <!-- コンテキスト切り替え確認ダイアログ -->
  <g transform="translate(20, 405)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="#fff" stroke="#ccc"/>
    <text x="75" y="30" font-family="Arial, sans-serif" font-size="14" fill="#333" text-anchor="middle">コンテキスト切り替え</text>
    <rect x="20" y="50" width="50" height="30" rx="5" fill="#1A237E"/>
    <text x="45" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">確認</text>
    <rect x="80" y="50" width="50" height="30" rx="5" fill="#e0e0e0"/>
    <text x="105" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">キャンセル</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="12" fill="#666">確認ダイアログ</text>
  </g>

  <!-- スワイプジェスチャー -->
  <g transform="translate(20, 545)">
    <defs>
      <linearGradient id="swipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1A237E;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="200" height="40" fill="url(#swipeGradient)"/>
    <circle cx="20" cy="20" r="15" fill="#fff"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#666">スワイプジェスチャー</text>
  </g>
</svg>
