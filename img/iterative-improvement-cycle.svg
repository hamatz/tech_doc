<svg width="600" height="580" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 16px sans-serif; }
    .text { font: 14px sans-serif; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <circle cx="300" cy="290" r="200" fill="none" stroke="#333" stroke-width="2"/>

  <!-- データ収集 -->
  <circle cx="300" cy="90" r="80" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="300" y="80" class="title" text-anchor="middle">データ収集</text>
  <text x="300" y="100" class="text" text-anchor="middle">ユーザーフィードバック</text>

  <!-- 分析 -->
  <circle cx="500" cy="290" r="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="500" y="280" class="title" text-anchor="middle">分析</text>
  <text x="500" y="300" class="text" text-anchor="middle">問題点の特定</text>

  <!-- デザイン -->
  <circle cx="300" cy="490" r="80" fill="#f1f8e9" stroke="#4caf50" stroke-width="2"/>
  <text x="300" y="480" class="title" text-anchor="middle">デザイン</text>
  <text x="300" y="500" class="text" text-anchor="middle">解決策の提案</text>

  <!-- 実装 -->
  <circle cx="100" cy="290" r="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="100" y="280" class="title" text-anchor="middle">実装</text>
  <text x="100" y="300" class="text" text-anchor="middle">改善の適用</text>

  <!-- 矢印 -->
  <path d="M 365 140 A 180 180 0 0 1 450 240" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 450 340 A 180 180 0 0 1 365 440" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 235 440 A 180 180 0 0 1 150 340" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 150 240 A 180 180 0 0 1 235 140" fill="none" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>