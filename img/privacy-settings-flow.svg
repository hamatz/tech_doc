<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <rect x="10" y="10" width="100" height="180" rx="10" fill="#ffffff" stroke="#333" stroke-width="2"/>
  <text x="60" y="100" font-family="Arial" font-size="14" text-anchor="middle">アクセス</text>
  
  <rect x="130" y="10" width="100" height="180" rx="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="180" y="100" font-family="Arial" font-size="14" text-anchor="middle">現在の設定</text>
  
  <rect x="250" y="10" width="100" height="180" rx="10" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="300" y="100" font-family="Arial" font-size="14" text-anchor="middle">設定変更</text>
  
  <rect x="370" y="10" width="100" height="180" rx="10" fill="#f1f8e9" stroke="#4caf50" stroke-width="2"/>
  <text x="420" y="100" font-family="Arial" font-size="14" text-anchor="middle">確認と適用</text>
  
  <rect x="490" y="10" width="100" height="180" rx="10" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="540" y="100" font-family="Arial" font-size="14" text-anchor="middle">フィードバック</text>
  
  <path d="M 110 100 L 130 100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 230 100 L 250 100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 350 100 L 370 100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 470 100 L 490 100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
