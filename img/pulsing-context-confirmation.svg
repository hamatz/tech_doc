<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes correctPulseAnimation {
      0%, 100% { r: 15; opacity: 1; }
      50% { r: 18; opacity: 0.7; }
    }
    .context-indicator { animation: correctPulseAnimation 2s infinite ease-in-out; }
  </style>
  
  <rect x="50" y="50" width="300" height="150" rx="10" fill="#f0f0f0" stroke="#ccc"/>
  <text x="70" y="80" font-family="Arial, sans-serif" font-size="16" fill="#333">新規投稿</text>
  
  <rect x="70" y="100" width="260" height="60" rx="5" fill="#fff" stroke="#ccc"/>
  <text x="80" y="130" font-family="Arial, sans-serif" font-size="14" fill="#999">ここに投稿内容を入力...</text>
  
  <circle class="context-indicator" cx="310" cy="80" r="15" fill="#1A237E"/>
  <text x="310" y="85" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">仕事</text>
  
  <text x="50" y="230" font-family="Arial, sans-serif" font-size="14" fill="#333">
    <tspan x="50" dy="0">コンテキストインジケーターが</tspan>
    <tspan x="50" dy="20">パルス状に光り、現在のモードを強調</tspan>
  </text>
</svg>
