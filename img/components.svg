<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="#f0f0f0"/>
  
  <!-- Atoms -->
  <circle cx="100" cy="50" r="20" fill="#ff6b6b"/>
  <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="14">Atoms</text>
  
  <!-- Molecules -->
  <rect x="200" y="30" width="80" height="40" fill="#4ecdc4"/>
  <text x="240" y="90" text-anchor="middle" font-family="Arial" font-size="14">Molecules</text>
  <circle cx="220" cy="50" r="10" fill="#ff6b6b"/>
  <circle cx="240" cy="50" r="10" fill="#ff6b6b"/>
  <circle cx="260" cy="50" r="10" fill="#ff6b6b"/>
  
  <!-- Organisms -->
  <rect x="350" y="20" width="120" height="60" fill="#45b7d1"/>
  <text x="410" y="100" text-anchor="middle" font-family="Arial" font-size="14">Organisms</text>
  <rect x="360" y="30" width="40" height="20" fill="#4ecdc4"/>
  <rect x="410" y="30" width="40" height="20" fill="#4ecdc4"/>
  <circle cx="390" cy="65" r="10" fill="#ff6b6b"/>
  
  <!-- Templates -->
  <rect x="50" y="150" width="200" height="120" fill="#f9d56e" stroke="#333" stroke-width="2"/>
  <text x="150" y="290" text-anchor="middle" font-family="Arial" font-size="14">Templates</text>
  <rect x="70" y="170" width="60" height="40" fill="#45b7d1"/>
  <rect x="170" y="170" width="60" height="40" fill="#45b7d1"/>
  <rect x="70" y="220" width="40" height="20" fill="#4ecdc4"/>
  <circle cx="130" cy="230" r="10" fill="#ff6b6b"/>
  
  <!-- Pages -->
  <rect x="300" y="150" width="250" height="150" fill="#d3d3d3" stroke="#333" stroke-width="2"/>
  <text x="425" y="320" text-anchor="middle" font-family="Arial" font-size="14">Pages</text>
  <rect x="320" y="170" width="100" height="60" fill="#f9d56e"/>
  <rect x="440" y="170" width="90" height="40" fill="#45b7d1"/>
  <rect x="320" y="240" width="40" height="20" fill="#4ecdc4"/>
  <circle cx="380" cy="250" r="10" fill="#ff6b6b"/>
  
  <!-- Arrows and explanations -->
  <line x1="130" y1="50" x2="190" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="290" y1="50" x2="340" y2="50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="200" y1="100" x2="200" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="110" x2="410" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <text x="160" y="40" font-family="Arial" font-size="12">includes</text>
  <text x="315" y="40" font-family="Arial" font-size="12">includes</text>
  <text x="210" y="125" font-family="Arial" font-size="12">includes</text>
  <text x="420" y="130" font-family="Arial" font-size="12">includes</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>