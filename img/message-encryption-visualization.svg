<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fade { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }
    @keyframes slide { from { transform: translateX(0); } to { transform: translateX(200px); } }
    .fade { animation: fade 2s infinite; }
    .slide { animation: slide 4s infinite linear; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="20" y="20" width="360" height="110" rx="10" fill="#fff" stroke="#ccc"/>
  
  <rect x="40" y="40" width="320" height="30" rx="15" fill="#ffffff" stroke="#4a4a4a"/>
  <text x="50" y="60" font-size="14" fill="#666">メッセージを入力...</text>
  
  <g class="fade">
    <rect x="40" y="80" width="320" height="20" fill="#e6f7ff"/>
    <text x="50" y="95" font-size="14" fill="#1890ff">🔒 暗号化中...</text>
  </g>
  
  <g class="slide">
    <rect x="40" y="110" width="50" height="10" fill="#52c41a" rx="5"/>
  </g>
</svg>
