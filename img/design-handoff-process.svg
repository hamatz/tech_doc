<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 18px sans-serif; }
    .text { font: 14px sans-serif; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="10" y="10" width="580" height="280" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2"/>

  <text x="300" y="40" class="title" text-anchor="middle">デザインハンドオフプロセス</text>

  <rect x="30" y="60" width="250" height="100" rx="5" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="155" y="85" class="title" text-anchor="middle" fill="#0288d1">デザインチーム</text>
  <text x="50" y="110" class="text">・高忠実度プロトタイプ</text>
  <text x="50" y="130" class="text">・UIコンポーネントライブラリ</text>
  <text x="50" y="150" class="text">・アニメーション仕様書</text>

  <rect x="320" y="60" width="250" height="100" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="445" y="85" class="title" text-anchor="middle" fill="#ff9800">開発チーム</text>
  <text x="340" y="110" class="text">・技術的実現可能性の評価</text>
  <text x="340" y="130" class="text">・実装計画の策定</text>
  <text x="340" y="150" class="text">・パフォーマンス最適化</text>

  <path d="M 280 110 L 320 110" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="30" y="180" width="540" height="80" rx="5" fill="#f1f8e9" stroke="#4caf50" stroke-width="2"/>
  <text x="300" y="210" class="title" text-anchor="middle" fill="#4caf50">ハンドオフミーティング</text>
  <text x="50" y="235" class="text">・デザインの意図説明</text>
  <text x="230" y="235" class="text">・技術的制約の議論</text>
  <text x="410" y="235" class="text">・実装優先順位の決定</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
