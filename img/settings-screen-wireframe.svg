<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- ヘッダー -->
  <rect x="0" y="0" width="360" height="60" fill="#f0f0f0"/>
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333">設定</text>

  <!-- 設定項目リスト -->
  <rect x="0" y="60" width="360" height="540" fill="#ffffff"/>

  <!-- プロフィール編集 -->
  <line x1="0" y1="60" x2="360" y2="60" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="90" font-family="Arial, sans-serif" font-size="16" fill="#333">プロフィール編集</text>
  <text x="330" y="90" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- アカウント設定 -->
  <line x1="0" y1="110" x2="360" y2="110" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="16" fill="#333">アカウント設定</text>
  <text x="330" y="140" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- パスワード変更 -->
  <line x1="0" y1="160" x2="360" y2="160" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="16" fill="#333">パスワード変更</text>
  <text x="330" y="190" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- 仕事の友達管理 -->
  <line x1="0" y1="210" x2="360" y2="210" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="240" font-family="Arial, sans-serif" font-size="16" fill="#333">仕事の友達管理</text>
  <text x="330" y="240" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- プライベートの友達管理 -->
  <line x1="0" y1="260" x2="360" y2="260" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333">プライベートの友達管理</text>
  <text x="330" y="290" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- データエクスポート -->
  <line x1="0" y1="310" x2="360" y2="310" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="340" font-family="Arial, sans-serif" font-size="16" fill="#333">データエクスポート</text>
  <text x="330" y="340" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- 通知設定 -->
  <line x1="0" y1="360" x2="360" y2="360" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="390" font-family="Arial, sans-serif" font-size="16" fill="#333">通知設定</text>
  <text x="330" y="390" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- ヘルプとサポート -->
  <line x1="0" y1="410" x2="360" y2="410" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="440" font-family="Arial, sans-serif" font-size="16" fill="#333">ヘルプとサポート</text>
  <text x="330" y="440" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- アカウント削除 -->
  <line x1="0" y1="460" x2="360" y2="460" stroke="#e0e0e0" stroke-width="1"/>
  <text x="20" y="490" font-family="Arial, sans-serif" font-size="16" fill="#ff0000">アカウント削除</text>
  <text x="330" y="490" font-family="Arial, sans-serif" font-size="20" fill="#999">›</text>

  <!-- ナビゲーションバー -->
  <rect x="0" y="600" width="360" height="40" fill="#f0f0f0"/>
  <text x="30" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">ホーム</text>
  <text x="130" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">人脈</text>
  <text x="210" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">メッセージ</text>
  <text x="310" y="625" font-family="Arial, sans-serif" font-size="12" fill="#1A237E" font-weight="bold">設定</text>
</svg>
