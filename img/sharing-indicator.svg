<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .icon { animation: pulse 2s infinite; }
  </style>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <g transform="translate(30,20)">
    <circle cx="30" cy="30" r="25" fill="#1A237E" class="icon"/>
    <text x="30" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">仕事</text>
  </g>
  
  <g transform="translate(120,20)">
    <circle cx="30" cy="30" r="25" fill="#4CAF50" class="icon"/>
    <text x="30" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">私生活</text>
  </g>
  
  <g transform="translate(210,20)">
    <circle cx="30" cy="30" r="25" fill="#FFC107" class="icon"/>
    <text x="30" y="35" font-family="Arial" font-size="12" fill="white" text-anchor="middle">両方</text>
  </g>
</svg>