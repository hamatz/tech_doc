<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes scroll { from { transform: translateY(0); } to { transform: translateY(-80px); } }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .content { font: 10px sans-serif; animation: scroll 4s infinite alternate ease-in-out; }
    .indicator { animation: fadeIn 1s ease-in-out 2s forwards; opacity: 0; }
  </style>
  
  <defs>
    <clipPath id="contentClip">
      <rect x="10" y="10" width="280" height="180" />
    </clipPath>
  </defs>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <g clip-path="url(#contentClip)">
    <g class="content">
      <rect x="10" y="10" width="280" height="260" fill="white" stroke="#ddd"/>
      <text x="20" y="30">コンテンツ領域</text>
      <text x="20" y="50">スクロールしてください</text>
      <text x="20" y="70">↓</text>
      <text x="20" y="90">↓</text>
      <text x="20" y="110">↓</text>
      <text x="20" y="130">さらにコンテンツが続きます</text>
      <text x="20" y="150">↓</text>
      <text x="20" y="170">↓</text>
      <text x="20" y="190">↓</text>
    </g>
  </g>
  
  <g class="indicator">
    <rect x="165" y="10" width="125" height="34" fill="#4CAF50" rx="17"/>
    <text x="227.5" y="30" fill="white" text-anchor="middle" font-size="12">プライバシー保護中</text>
  </g>
</svg>
