<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .chart-text { font: 10px sans-serif; fill: #333; }
  </style>
  
  <polygon points="150,50 250,150 200,250 100,250 50,150" fill="rgba(0,128,255,0.2)" stroke="blue" />
  
  <line x1="150" y1="150" x2="150" y2="50" stroke="#ccc" />
  <line x1="150" y1="150" x2="250" y2="150" stroke="#ccc" />
  <line x1="150" y1="150" x2="200" y2="250" stroke="#ccc" />
  <line x1="150" y1="150" x2="100" y2="250" stroke="#ccc" />
  <line x1="150" y1="150" x2="50" y2="150" stroke="#ccc" />
  
  <text x="150" y="40" text-anchor="middle" class="chart-text">データ共有</text>
  <text x="260" y="150" text-anchor="start" class="chart-text">アクセス制御</text>
  <text x="210" y="260" text-anchor="middle" class="chart-text">暗号化</text>
  <text x="90" y="260" text-anchor="middle" class="chart-text">可視性設定</text>
  <text x="40" y="150" text-anchor="end" class="chart-text">認証強度</text>
</svg>
