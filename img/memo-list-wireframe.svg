  <text x="40" y="95" font-family="Arial, sans-serif" font-size="16" fill="#999">メモを検索...</text>
  
  <!-- メモリスト -->
  <rect x="20" y="120" width="320" height="80" rx="10" fill="#fff" stroke="#ddd"/>
  <text x="30" y="140" font-family="Arial, sans-serif" font-size="16" fill="#333">新規プロジェクトの提案</text>
  <text x="30" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666">作成日: 2024/06/15</text>
  <text x="30" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666">タグ: 仕事, 商談</text>
  
  <rect x="20" y="210" width="320" height="80" rx="10" fill="#fff" stroke="#ddd"/>
  <text x="30" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333">誕生日プレゼントのアイデア</text>
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="14" fill="#666">作成日: 2024/05/20</text>
  <text x="30" y="270" font-family="Arial, sans-serif" font-size="14" fill="#666">タグ: 個人, 記念日</text>
  
  <rect x="20" y="300" width="320" height="80" rx="10" fill="#fff" stroke="#ddd"/>
  <text x="30" y="320" font-family="Arial, sans-serif" font-size="16" fill="#333">週末の予定</text>
  <text x="30" y="340" font-family="Arial, sans-serif" font-size="14" fill="#666">作成日: 2024/06/10</text>
  <text x="30" y="360" font-family="Arial, sans-serif" font-size="14" fill="#666">タグ: 個人, 予定</text>
  
  <!-- フローティング追加ボタン -->
  <circle cx="320" cy="590" r="30" fill="#1A237E"/>
  <text x="310" y="600" font-family="Arial, sans-serif" font-size="40" fill="#fff">+</text>
