<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- ヘッダー -->
  <rect x="0" y="0" width="360" height="60" fill="#f0f0f0"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="18" fill="#333">山田太郎のメモ</text>
  
  <!-- 戻るボタン -->
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="24" fill="#333">←</text>
  
  <!-- コンテキスト切替スイッチ -->
  <rect x="200" y="15" width="140" height="30" rx="15" fill="#e0e0e0"/>
  <rect x="270" y="15" width="70" height="30" rx="15" fill="#1A237E"/>
  <text x="220" y="35" font-family="Arial, sans-serif" font-size="14" fill="#333">私生活</text>
  <text x="290" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff">仕事</text>
  
  <!-- 検索バー -->
