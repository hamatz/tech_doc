<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Roboto" font-size="24" font-weight="bold" text-anchor="middle" fill="#1A237E">LinkedPal Moodboard</text>
  
  <!-- Color Swatches -->
  <rect x="50" y="70" width="100" height="100" fill="#1A237E"/>
  <text x="100" y="190" font-family="Roboto" font-size="12" text-anchor="middle">Primary</text>
  <rect x="160" y="70" width="100" height="100" fill="#FFD700"/>
  <text x="210" y="190" font-family="Roboto" font-size="12" text-anchor="middle">Accent</text>
  <rect x="270" y="70" width="100" height="100" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="320" y="190" font-family="Roboto" font-size="12" text-anchor="middle">Background</text>
  <rect x="380" y="70" width="100" height="100" fill="#4CAF50"/>
  <text x="430" y="190" font-family="Roboto" font-size="12" text-anchor="middle">Success</text>
  
  <!-- Typography Example -->
  <text x="50" y="220" font-family="Roboto" font-size="18" font-weight="bold" fill="#1A237E">Protect Your Privacy</text>
  <text x="50" y="250" font-family="Roboto" font-size="14" fill="#333333">Connect securely with LinkedPal</text>
  
  <!-- Icon Examples -->
  <circle cx="550" cy="120" r="40" fill="#FFD700"/>
  <path d="M540 120 L560 120 M550 110 L550 130 M545 125 A5 5 0 0 0 555 125" stroke="#1A237E" stroke-width="4" fill="none"/>
  <text x="550" y="180" font-family="Roboto" font-size="12" text-anchor="middle">Privacy Icon</text>
  
  <circle cx="650" cy="120" r="40" fill="#1A237E"/>
  <rect x="635" y="105" width="30" height="25" fill="none" stroke="#FFD700" stroke-width="4"/>
  <rect x="642" y="115" width="16" height="15" fill="#FFD700"/>
  <text x="650" y="180" font-family="Roboto" font-size="12" text-anchor="middle">Security Icon</text>
  
  <!-- UI Element Sketches -->
  <rect x="50" y="300" width="200" height="40" rx="20" fill="#1A237E"/>
  <text x="150" y="325" font-family="Roboto" font-size="14" fill="#FFFFFF" text-anchor="middle">Secure Connect</text>
  
  <rect x="300" y="300" width="200" height="100" rx="10" fill="#FFFFFF" stroke="#1A237E" stroke-width="2"/>
  <text x="400" y="330" font-family="Roboto" font-size="14" text-anchor="middle" fill="#1A237E">Privacy Dashboard</text>
  <rect x="320" y="350" width="160" height="20" rx="10" fill="#4CAF50"/>
  <text x="400" y="365" font-family="Roboto" font-size="12" text-anchor="middle" fill="#FFFFFF">High Privacy</text>
  
  <!-- Context Switch -->
  <rect x="50" y="380" width="200" height="60" rx="30" fill="#1A237E"/>
  <circle cx="90" cy="410" r="25" fill="#FFFFFF"/>
  <text x="160" y="420" font-family="Roboto" font-size="14" fill="#FFFFFF" text-anchor="middle">Work</text>
  <text x="150" y="460" font-family="Roboto" font-size="12" text-anchor="middle">Context Switch Toggle</text>
  
  <!-- Abstract Shapes -->
  <path d="M600 300 Q 650 250, 700 300 T 800 300" stroke="#FFD700" stroke-width="4" fill="none"/>
  
  <rect x="600" y="400" width="120" height="120" fill="#4CAF50" opacity="0.1"/>
  <rect x="610" y="410" width="100" height="100" fill="#4CAF50" opacity="0.2"/>
  <text x="660" y="540" font-family="Roboto" font-size="12" text-anchor="middle">Secure Connections</text>
  
  <!-- Tagline -->
  <text x="400" y="580" font-family="Roboto" font-size="20" font-weight="bold" text-anchor="middle" fill="#1A237E">LinkedPal: Where Privacy Meets Connection</text>
</svg>