<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <text x="20" y="40" font-family="Arial" font-size="32" font-weight="bold">LinkedPal Color Palette</text>
  
  <!-- Primary Colors -->
  <text x="20" y="100" font-family="Arial" font-size="24" font-weight="bold">Primary Colors</text>
  <rect x="20" y="120" width="100" height="60" fill="#1A237E"/>
  <text x="130" y="155" font-family="Arial" font-size="18">#1A237E - Primary Blue</text>
  
  <rect x="20" y="190" width="100" height="60" fill="#FFD700"/>
  <text x="130" y="225" font-family="Arial" font-size="18">#FFD700 - Accent Gold</text>
  
  <!-- Background Colors -->
  <text x="20" y="290" font-family="Arial" font-size="24" font-weight="bold">Background Colors</text>
  <rect x="20" y="310" width="100" height="60" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
  <text x="130" y="345" font-family="Arial" font-size="18">#FFFFFF - Primary Background</text>
  
  <rect x="20" y="380" width="100" height="60" fill="#F5F5F5"/>
  <text x="130" y="415" font-family="Arial" font-size="18">#F5F5F5 - Secondary Background</text>
  
  <!-- Text Colors -->
  <text x="420" y="100" font-family="Arial" font-size="24" font-weight="bold">Text Colors</text>
  <rect x="420" y="120" width="100" height="60" fill="#333333"/>
  <text x="530" y="155" font-family="Arial" font-size="18">#333333 - Primary Text</text>
  
  <rect x="420" y="190" width="100" height="60" fill="#666666"/>
  <text x="530" y="225" font-family="Arial" font-size="18">#666666 - Secondary Text</text>
  
  <!-- Functional Colors -->
  <text x="420" y="290" font-family="Arial" font-size="24" font-weight="bold">Functional Colors</text>
  <rect x="420" y="310" width="100" height="60" fill="#4CAF50"/>
  <text x="530" y="345" font-family="Arial" font-size="18">#4CAF50 - Success Green</text>
  
  <rect x="420" y="380" width="100" height="60" fill="#F44336"/>
  <text x="530" y="415" font-family="Arial" font-size="18">#F44336 - Error Red</text>
  
  <rect x="420" y="450" width="100" height="60" fill="#2196F3"/>
  <text x="530" y="485" font-family="Arial" font-size="18">#2196F3 - Info Blue</text>
  
  <!-- Privacy Level Colors -->
  <text x="20" y="470" font-family="Arial" font-size="24" font-weight="bold">Privacy Level Colors</text>
  <rect x="20" y="490" width="100" height="60" fill="#4CAF50"/>
  <text x="130" y="525" font-family="Arial" font-size="18">#4CAF50 - High Privacy</text>
  
  <rect x="20" y="560" width="100" height="60" fill="#FFC107"/>
  <text x="130" y="595" font-family="Arial" font-size="18">#FFC107 - Medium Privacy</text>
  
  <rect x="20" y="630" width="100" height="60" fill="#F44336"/>
  <text x="130" y="665" font-family="Arial" font-size="18">#F44336 - Low Privacy</text>
</svg>
