<svg width="520" height="280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .philosophy-text { font: bold 14px sans-serif; }
    .example-text { font: 12px sans-serif; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- 透明性 -->
  <circle cx="100" cy="60" r="50" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="100" y="65" class="philosophy-text" text-anchor="middle">透明性</text>
  <text x="100" y="130" class="example-text" text-anchor="middle">プライバシーレベル表示</text>

  <!-- 信頼性 -->
  <rect x="205" y="15" width="90" height="90" rx="10" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="250" y="65" class="philosophy-text" text-anchor="middle">信頼性</text>
  <text x="245" y="130" class="example-text" text-anchor="middle">セキュリティアイコン</text>

  <!-- シンプリシティ -->
  <polygon points="385,20 435,105 335,105" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="385" y="85" class="philosophy-text" text-anchor="middle">シンプル</text>
  <text x="380" y="130" class="example-text" text-anchor="middle">最小限のUI要素</text>

  <!-- 一貫性 -->
  <rect x="40" y="160" width="180" height="60" rx="30" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="130" y="195" class="philosophy-text" text-anchor="middle">一貫性</text>
  <text x="130" y="240" class="example-text" text-anchor="middle">統一されたデザイン要素</text>

  <!-- アクセシビリティ -->
  <path d="M280,190 Q360,160 440,190 Q360,220 280,190" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
  <text x="360" y="195" class="philosophy-text" text-anchor="middle">アクセシビリティ</text>
  <text x="360" y="240" class="example-text" text-anchor="middle">高コントラスト設計</text>
</svg>
