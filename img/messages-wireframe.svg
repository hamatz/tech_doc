<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- ヘッダー -->
  <rect x="0" y="0" width="360" height="60" fill="#f0f0f0"/>
  <text x="20" y="40" font-family="Arial, sans-serif" font-size="24" fill="#333">メッセージ</text>
  
  <!-- コンテキスト切替スイッチ -->
  <rect x="200" y="15" width="140" height="30" rx="15" fill="#e0e0e0"/>
  <rect x="270" y="15" width="70" height="30" rx="15" fill="#1A237E"/>
  <text x="220" y="35" font-family="Arial, sans-serif" font-size="14" fill="#333">仕事</text>
  <text x="290" y="35" font-family="Arial, sans-serif" font-size="14" fill="#fff">私生活</text>
  
  <!-- メッセージリスト -->
  <rect x="20" y="70" width="320" height="80" fill="#fff" stroke="#ddd"/>
  <circle cx="50" cy="110" r="20" fill="#ddd"/>
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="18" fill="#333">山田太郎</text>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="14" fill="#666">プロジェクトの進捗について...</text>
  <text x="310" y="110" font-family="Arial, sans-serif" font-size="20" fill="#1A237E">🔒</text>
  
  <rect x="20" y="160" width="320" height="80" fill="#fff" stroke="#ddd"/>
  <circle cx="50" cy="200" r="20" fill="#ddd"/>
  <text x="80" y="190" font-family="Arial, sans-serif" font-size="18" fill="#333">鈴木花子</text>
  <text x="80" y="215" font-family="Arial, sans-serif" font-size="14" fill="#666">明日のミーティングの件で...</text>
  <text x="310" y="200" font-family="Arial, sans-serif" font-size="20" fill="#1A237E">🔒</text>
  
  <rect x="20" y="250" width="320" height="80" fill="#fff" stroke="#ddd"/>
  <circle cx="50" cy="290" r="20" fill="#ddd"/>
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="18" fill="#333">田中誠</text>
  <text x="80" y="305" font-family="Arial, sans-serif" font-size="14" fill="#666">新規プロジェクトの提案につい...</text>
  <text x="310" y="290" font-family="Arial, sans-serif" font-size="20" fill="#1A237E">🔒</text>
  
  <!-- 新規メッセージボタン -->
  <circle cx="320" cy="560" r="30" fill="#4CAF50"/>
  <text x="310" y="568" font-family="Arial, sans-serif" font-size="30" fill="#fff">+</text>
  
  <!-- ナビゲーションバー -->
  <rect x="0" y="600" width="360" height="40" fill="#f0f0f0"/>
  <text x="30" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">ホーム</text>
  <text x="110" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">プロフィール</text>
  <text x="210" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">メッセージ</text>
  <text x="300" y="625" font-family="Arial, sans-serif" font-size="12" fill="#333">その他</text>
</svg>
