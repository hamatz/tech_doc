<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <rect x="10" y="10" width="380" height="230" rx="10" fill="#ffffff" stroke="#333333" stroke-width="2"/>
  
  <text x="200" y="40" font-size="18" text-anchor="middle" font-weight="bold">ヒートマップ分析</text>
  
  <!-- UI mockup -->
  <rect x="30" y="60" width="340" height="170" fill="#e0e0e0" rx="5"/>
  <rect x="40" y="70" width="320" height="30" fill="#ffffff" rx="3"/>
  <rect x="40" y="110" width="150" height="110" fill="#ffffff" rx="3"/>
  <rect x="200" y="110" width="160" height="110" fill="#ffffff" rx="3"/>
  
  <!-- Heatmap overlay -->
  <circle cx="200" cy="85" r="30" fill="url(#grad1)" opacity="0.7"/>
  <circle cx="115" cy="165" r="40" fill="url(#grad2)" opacity="0.7"/>
  <circle cx="280" cy="165" r="35" fill="url(#grad3)" opacity="0.7"/>
  
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,165,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,165,0);stop-opacity:0" />
    </radialGradient>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
