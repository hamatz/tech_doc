<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes lockAnimation { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    .animated-lock { animation: lockAnimation 2s infinite; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="20" y="20" width="260" height="110" rx="10" fill="#E0E0E0"/>
  
  <g transform="translate(70,75)">
    <path class="animated-lock" d="M-10,-15 v-10 a10,10 0 0,1 20,0 v10 h5 v25 h-30 v-25 h5 z" fill="#F44336"/>
  </g>
  
  <g transform="translate(230,75)">
    <path class="animated-lock" d="M-10,-15 v-10 a10,10 0 0,1 20,0 v10 h5 v25 h-30 v-25 h5 z" fill="#4CAF50"/>
  </g>
  
  <text x="70" y="135" text-anchor="middle" font-size="14" fill="#333">低プライバシー</text>
  <text x="230" y="135" text-anchor="middle" font-size="14" fill="#333">高プライバシー</text>
</svg>
