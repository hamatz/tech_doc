<svg width="340" height="220" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <rect x="10" y="10" width="320" height="160" rx="10" fill="#fffbe6" stroke="#faad14" stroke-width="2"/>
  
  <circle cx="30" cy="35" r="12" fill="#faad14"/>
  <text x="30" y="40" font-size="16" fill="white" text-anchor="middle" font-weight="bold">!</text>
  
  <text x="50" y="40" font-size="16" font-weight="bold" fill="#333">プライバシー設定の矛盾</text>
  
  <text x="30" y="70" font-size="14" fill="#333">公開プロフィールで非公開情報を</text>
  <text x="30" y="90" font-size="14" fill="#333">共有しようとしています。</text>
  <text x="30" y="110" font-size="14" fill="#333">この操作を続行すると、プライバシーが</text>
  <text x="30" y="130" font-size="14" fill="#333">侵害される可能性があります。</text>
  <text x="30" y="150" font-size="14" fill="#333">設定を見直しますか？</text>
  
  <rect x="50" y="160" width="100" height="30" rx="5" fill="#1890ff"/>
  <text x="100" y="180" font-size="14" fill="white" text-anchor="middle">設定を確認</text>
  
  <rect x="180" y="160" width="100" height="30" rx="5" fill="#f5f5f5" stroke="#d9d9d9"/>
  <text x="230" y="180" font-size="14" fill="#333" text-anchor="middle">続行</text>
</svg>
