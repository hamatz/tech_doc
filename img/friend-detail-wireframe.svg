<svg width="360" height="640" xmlns="http://www.w3.org/2000/svg">
  <!-- ヘッダー -->
  <rect x="0" y="0" width="360" height="60" fill="#f0f0f0"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="20" fill="#333">友だち詳細</text>
  
  <!-- 戻るボタン -->
  <path d="M20 30 L35 15 L35 45 Z" fill="#333"/>
  
  
  <!-- 友だち情報 -->
  <circle cx="60" cy="105" r="30" fill="#ddd"/> <!-- プロフィール画像 -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="18" fill="#333">鈴木 一郎</text>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="14" fill="#666">営業部長 @ ABC株式会社</text>
  
  <!-- 関係性表示 -->
  <rect x="120" y="140" width="80" height="25" rx="12.5" fill="#1A237E"/>
  <text x="135" y="158" font-family="Arial, sans-serif" font-size="14" fill="#fff">仕事関係</text>
  
  <!-- アクションボタン -->
  <rect x="20" y="190" width="100" height="40" rx="20" fill="#1A237E"/>
  <text x="35" y="215" font-family="Arial, sans-serif" font-size="14" fill="#fff">メッセージ</text>
  
  <rect x="130" y="190" width="100" height="40" rx="20" stroke="#1A237E" stroke-width="2" fill="none"/>
  <text x="145" y="215" font-family="Arial, sans-serif" font-size="14" fill="#1A237E">関係を編集</text>
  
  <!-- メモセクション -->
  <text x="20" y="270" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">メモ</text>
  
  <!-- メモ1 -->
  <rect x="20" y="290" width="320" height="100" fill="#fff" stroke="#ddd"/>
  <foreignObject x="30" y="300" width="300" height="80">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #333; margin: 0;">先月の商談で、新規プロジェクトに興味を示していた。フォローアップが必要。</p>
  </foreignObject>
  
  <!-- メモ2 -->
  <rect x="20" y="410" width="320" height="100" fill="#fff" stroke="#ddd"/>
  <foreignObject x="30" y="420" width="300" height="80">
    <p xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 14px; color: #333; margin: 0;">趣味はゴルフ。次回は一緒にラウンドする約束をした。</p>
  </foreignObject>
  
  <!-- 新規メモ追加ボタン -->
  <circle cx="320" cy="570" r="30" fill="#1A237E"/>
  <text x="310" y="578" font-family="Arial, sans-serif" font-size="30" fill="#fff">+</text>
</svg>
