<svg width="300" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    .error-shake { animation: shake 0.5s ease-in-out; }
  </style>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <rect x="10" y="10" width="280" height="40" rx="5" fill="white" stroke="#ff4d4f" stroke-width="2" class="error-shake"/>
  <text x="20" y="35" font-size="14" fill="#333">パスワード</text>
  
  <rect x="10" y="60" width="280" height="50" rx="5" fill="#fff2f0"/>
  <text x="20" y="85" font-size="12" fill="#ff4d4f">パスワードは8文字以上である必要があります</text>
  <text x="20" y="105" font-size="12" fill="#ff4d4f">大文字、小文字、数字を含めてください</text>
</svg>
