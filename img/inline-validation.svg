<svg width="300" height="130" xmlns="http://www.w3.org/2000/svg">
  <style>
    .label { font: bold 14px sans-serif; fill: #333; }
    .input-text { font: 14px sans-serif; fill: #666; }
    .error-text { font: 12px sans-serif; fill: #f44336; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <text x="10" y="20" class="label">パスワード</text>
  <line x1="10" y1="50" x2="290" y2="50" stroke="#f44336" stroke-width="2"/>
  <text x="10" y="45" class="input-text">pas</text>

  <rect x="10" y="55" width="280" height="60" rx="5" fill="#ffebee"/>
  <text x="20" y="80" class="error-text">パスワードは8文字以上である必要があります</text>
  <text x="20" y="100" class="error-text">大文字、小文字、数字を含めてください</text>
</svg>
