<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes progress { 0% { stroke-dashoffset: 75; } 100% { stroke-dashoffset: 0; } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .progress-circle { animation: progress 2s linear infinite; }
    .loader { animation: spin 1s linear infinite; }
  </style>

  <rect width="100%" height="100%" fill="#f0f0f0"/>

  <!-- ボタン -->
  <g transform="translate(50, 50)">
    <rect width="120" height="40" rx="8" fill="#1A237E"/>
    <text x="60" y="25" font-size="14" fill="white" text-anchor="middle">プライマリー</text>
    <rect x="130" y="0" width="120" height="40" rx="8" fill="white" stroke="#1A237E" stroke-width="2"/>
    <text x="190" y="25" font-size="14" fill="#1A237E" text-anchor="middle">セカンダリー</text>
    <rect x="260" y="0" width="120" height="40" rx="8" fill="#FFD700"/>
    <text x="320" y="25" font-size="14" fill="#1A237E" text-anchor="middle">プライバシー</text>
    <text x="190" y="60" font-size="12" text-anchor="middle">ボタンデザイン</text>
  </g>

  <!-- フォーム要素 -->
  <g transform="translate(50, 120)">
    <line x1="0" y1="30" x2="120" y2="30" stroke="#1A237E" stroke-width="2"/>
    <text x="0" y="20" font-size="14">入力フィールド</text>
    <rect x="130" y="10" width="20" height="20" rx="4" fill="white" stroke="#1A237E" stroke-width="2"/>
    <text x="160" y="25" font-size="14">チェックボックス</text>
    <text x="140" y="60" font-size="12" text-anchor="middle">フォーム要素</text>
  </g>

  <!-- スイッチ -->
  <g transform="translate(50, 190)">
    <rect width="60" height="30" rx="15" fill="#4CAF50"/>
    <circle cx="45" cy="15" r="12" fill="white"/>
    <path d="M38 15 L52 15 M45 8 L45 22" stroke="white" stroke-width="2"/>
    <text x="30" y="50" font-size="12" text-anchor="middle">スイッチ</text>
  </g>

  <!-- プログレスバーとローダー -->
  <g transform="translate(150, 190)">
    <circle cx="15" cy="15" r="12" fill="none" stroke="#1A237E" stroke-width="3" stroke-dasharray="75" class="progress-circle"/>
    <circle cx="65" cy="15" r="12" fill="none" stroke="#1A237E" stroke-width="3" class="loader"/>
    <text x="40" y="50" font-size="12" text-anchor="middle">プログレス要素</text>
  </g>

  <!-- ツールチップ -->
  <g transform="translate(300, 190)">
    <path d="M0,0 L120,0 L130,15 L120,30 L0,30 Z" fill="rgba(26,35,126,0.8)"/>
    <text x="60" y="20" font-size="12" fill="white" text-anchor="middle">ツールチップ</text>
    <text x="65" y="50" font-size="12" text-anchor="middle">ツールチップデザイン</text>
  </g>
</svg>
