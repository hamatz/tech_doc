<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slide { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(200px); } }
    .slider { animation: slide 4s infinite alternate ease-in-out; }
  </style>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  
  <rect x="10" y="40" width="280" height="20" fill="#E0E0E0" rx="10"/>
  <rect x="10" y="40" width="93" height="20" fill="#F44336" rx="10"/>
  <rect x="103" y="40" width="94" height="20" fill="#FFC107" rx="10"/>
  <rect x="197" y="40" width="93" height="20" fill="#4CAF50" rx="10"/>
  
  <circle class="slider" cx="10" cy="50" r="15" fill="white" stroke="#333" stroke-width="2"/>
  
  <text x="10" y="90" font-size="12" fill="#333">低</text>
  <text x="150" y="90" font-size="12" text-anchor="middle" fill="#333">中</text>
  <text x="290" y="90" font-size="12" text-anchor="end" fill="#333">高</text>
</svg>
