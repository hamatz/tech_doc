<svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slide { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(200px); } }
    .slider { animation: slide 4s infinite alternate ease-in-out; }
  </style>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#f0f0f0"/>
  <rect x="10" y="40" width="280" height="20" fill="url(#grad)" rx="10"/>
  
  <circle class="slider" cx="10" cy="50" r="15" fill="white" stroke="#4a4a4a" stroke-width="2"/>
  
  <text x="10" y="90" font-size="12">低</text>
  <text x="150" y="90" font-size="12" text-anchor="middle">中</text>
  <text x="290" y="90" font-size="12" text-anchor="end">高</text>
</svg>
