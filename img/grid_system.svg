<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="#F5F5F5"/>
  
  <!-- Desktop Grid -->
  <g transform="translate(50, 50)">
    <text x="0" y="-20" font-family="Roboto" font-size="16" font-weight="bold">Desktop (12 columns)</text>
    <rect width="700" height="200" fill="#E0E0E0"/>
    <g stroke="#BDBDBD" stroke-width="1">
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="58" y1="0" x2="58" y2="200"/>
      <line x1="116" y1="0" x2="116" y2="200"/>
      <line x1="174" y1="0" x2="174" y2="200"/>
      <line x1="232" y1="0" x2="232" y2="200"/>
      <line x1="290" y1="0" x2="290" y2="200"/>
      <line x1="348" y1="0" x2="348" y2="200"/>
      <line x1="406" y1="0" x2="406" y2="200"/>
      <line x1="464" y1="0" x2="464" y2="200"/>
      <line x1="522" y1="0" x2="522" y2="200"/>
      <line x1="580" y1="0" x2="580" y2="200"/>
      <line x1="638" y1="0" x2="638" y2="200"/>
      <line x1="700" y1="0" x2="700" y2="200"/>
    </g>
    <rect x="0" y="0" width="700" height="40" fill="#1A237E"/>
    <rect x="0" y="50" width="458" height="140" fill="#FFFFFF"/>
    <rect x="468" y="50" width="232" height="140" fill="#FFFFFF"/>
  </g>
  
  <!-- Tablet Grid -->
  <g transform="translate(50, 300)">
    <text x="0" y="-20" font-family="Roboto" font-size="16" font-weight="bold">Tablet (8 columns)</text>
    <rect width="500" height="200" fill="#E0E0E0"/>
    <g stroke="#BDBDBD" stroke-width="1">
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="62" y1="0" x2="62" y2="200"/>
      <line x1="124" y1="0" x2="124" y2="200"/>
      <line x1="186" y1="0" x2="186" y2="200"/>
      <line x1="248" y1="0" x2="248" y2="200"/>
      <line x1="310" y1="0" x2="310" y2="200"/>
      <line x1="372" y1="0" x2="372" y2="200"/>
      <line x1="434" y1="0" x2="434" y2="200"/>
      <line x1="500" y1="0" x2="500" y2="200"/>
    </g>
    <rect x="0" y="0" width="500" height="40" fill="#1A237E"/>
    <rect x="0" y="50" width="500" height="140" fill="#FFFFFF"/>
  </g>
  
  <!-- Mobile Grid -->
  <g transform="translate(600, 300)">
    <text x="0" y="-20" font-family="Roboto" font-size="16" font-weight="bold">Mobile (4 columns)</text>
    <rect width="150" height="200" fill="#E0E0E0"/>
    <g stroke="#BDBDBD" stroke-width="1">
      <line x1="0" y1="0" x2="0" y2="200"/>
      <line x1="37" y1="0" x2="37" y2="200"/>
      <line x1="74" y1="0" x2="74" y2="200"/>
      <line x1="111" y1="0" x2="111" y2="200"/>
      <line x1="150" y1="0" x2="150" y2="200"/>
    </g>
    <rect x="0" y="0" width="150" height="40" fill="#1A237E"/>
    <rect x="0" y="50" width="150" height="140" fill="#FFFFFF"/>
  </g>
</svg>